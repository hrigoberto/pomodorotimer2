<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <button type="button" class="btn btn-secondary disabled btn-sm col-md-3 col-md-offset-5" disabled id="reset">Reset</button>
    <div class="row">
      <div class="well col-md-8 col-lg-9 col-sm-6 col-xs-6 col-md-offset-2 col-sm-offset-3 col-xs-offset-3">
        <h1 id="timer">
          <span id="minutes">00</span>:<span id="seconds">03</span>
        </h1>
      </div>
    </div>
    <button type="button" class="btn btn-success btn-lg col-md-3 col-md-offset-5" id="start">Start</button>
    <button type="button" class="btn btn-warning disabled btn-sm col-md-3 col-md-offset-5" disabled id="pause">Pause</button>
    <button type="button" class="btn btn-danger disabled btn-sm col-md-3 col-md-offset-5" disabled id="break">Break</button>
    <audio src="ding.mp3" type="audio/mpeg" id="ding"></audio>
  </div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
